<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>  
</head>
<body>


<div class="container"> 

<h1 class="library">Library</h1>

<button class="addBook">Add new book</button>

<table class="bookTable">
    <thead class="tableHeader">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- HERE IS A LIST OF BOOKS GENERATED BY JS -->
    </tbody>
  </table>

  <div class="popUp">
  <form action="#" method="get">
    
    <fieldset class="newBook">
   
      <legend>New Book</legend>

   
      <label for="title">*Book Title:</label>
      <input type="text" id="title" name="title" placeholder="Book title" required> 
    
      <label for="author">*Author:</label> 
      <input type="text" id="author" name="author" placeholder="Author" required>

      <label for="pages">*Pages:</label>
      <input type="number" id="pages" name="pages" placeholder="How many pages" required>
      
      <select id="reading" name="reading">
        <option value="read">Read</option>
        <option value="unread">Unread</option>
      </select>

      <button id="submit" type="submit">Submit</button>
    </fieldset>
  </form>
</div>

<div class="card">
    <div class="title"></div>
    <div class="author"></div>
    <div class="pages"></div>
    <div class="read"></div>
   <!-- <button class="remove">Remove</button> -->
</div>


</div> 
</body>
</html>
